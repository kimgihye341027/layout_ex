<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>드림 제주</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!--전체 레이아웃 -->
    <div class="container">
      <!-- 상단 -->
      <header class="header">
        <!-- 로고 -->
         <div class="logo">
            <a href="#">
                <h1>Dream Jeju</h1>
            </a>
         </div>
         <!-- 메뉴 -->
          <nav>
            <ul id="topMenu">
                <li><a href="#">단체 여행</a></li>
                <li><a href="#">맞춤 여행</a></li>
                <li><a href="#">갤러리</a></li>
                <li><a href="#">문의하기</a></li>
            </ul>

          </nav>
      </header>
      <!-- 메인 -->
      <main class="contents">
        <!-- 힐링 -->
        <section class="hilling">
            <!-- title -->
             <h2>몸과 마음이 치유되는 섬</h2>
            <!-- 설명 -->
             <div class="decripton">
                <!-- 설명이미지 -->
                 <div class="dec-img">
                    <img src="" alt="">
                 </div>
                 <!-- 자세한 설명 -->
                  <div class="dec-detail">
                    <!-- detail-top -->
                     <div class="detail-top"></div>
                    
                    <!-- detail-bottom -->
                    <div class="detail-bottom"></div>
                  </div>

             </div>
        </section>
        <!-- 액티비티 -->
        <section class="activity"></section>
      </main>
      <!-- 하단 -->
      <footer class="footer"></footer>
    </div>
  </body>
</html>
